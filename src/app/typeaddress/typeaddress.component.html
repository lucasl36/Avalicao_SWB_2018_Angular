<div class="container">

	<div class="action-links">
		<ul>
			<li>
				<a routerLink="/">
					<span class="oi oi-chevron-left"></span>
					Go Back
				</a>
			</li>
		</ul>
	</div>
	
	<div class="filter-form-container">
		<label class="filter-form-title">
			Filters
		</label>
		<div class="filters-form">
			<form id="filters-form" [formGroup]="filterForm" (ngSubmit)="filterTypeAddresses()" >
				<div class="row">
					<div class="col-sm-8">
						<div class="form-group">
							<div class="input-group">
								<div class="input-group-prepend">
									<span class="input-group-text oi oi-bookmark"></span>
								</div>
								<input formControlName="name" type="text" class="form-control" placeholder="Name">
							</div>
						</div>			
					</div>
					<div class="col-sm-4">
						<div class="form-group">
							<div class="form-check">
								<input id="activeCheck" formControlName="active" class="form-check-input" type="checkbox" value="">
								<label class="form-check-label" for="activeCheck">
									Active
								</label>
							</div>
						</div>
					</div>			
				</div>			
				<div class="row form-buttons">
					<div class="col-sm-12">
						<button type="submit" class="btn btn-default">Search</button>
						<button class="btn btn-default-dark btn-sm call-create-from" data-toggle="modal" data-target="#createFormModal">
							<span class="oi oi-plus" ></span>
						</button>
					</div>
				</div>
			</form>
		</div>
	</div>

	<!-- <hr *ngIf="(typeaddresses | json) != '{}'" class="content-separator"> -->

	<div class="obj-list-container">
		<!-- <div *ngIf="(typeaddresses | json) != '{}'" class="empty-obj-list">
			No search results to show
		</div> -->
		<table class="table">
			<tr>
				<th>#</th>
				<th>Name</th>
				<th>Active</th>
				<th>Options</th>
			</tr>
			<tr>
				<td>1</td>
				<td>Dummy</td>
				<td>
					<span class="active">Yes</span>
				</td>
				<td>
					<button data-toggle="modal" data-target="#updateFormModal" class="btn btn-default-dark btn-sm">
						<span class="oi oi-pencil"></span>
					</button>
					<button class="btn btn-default-dark btn-sm">
						<span class="oi oi-trash"></span>
					</button>
				</td>
			</tr>
			<tr>
				<td>2</td>
				<td>Dummy</td>
				<td>
					<span class="active">Yes</span>
				</td>
				<td>
					<button data-toggle="modal" data-target="#updateFormModal" class="btn btn-default-dark btn-sm">
						<span class="oi oi-pencil"></span>
					</button>
					<button class="btn btn-default-dark btn-sm">
						<span class="oi oi-trash"></span>
					</button>
				</td>
			</tr>
			<tr>
				<td>3</td>
				<td>Dummy</td>
				<td>
					<span class="inactive">No</span>
				</td>
				<td>
					<button data-toggle="modal" data-target="#updateFormModal" class="btn btn-default-dark btn-sm">
						<span class="oi oi-pencil"></span>
					</button>
					<button class="btn btn-default-dark btn-sm">
						<span class="oi oi-trash"></span>
					</button>
				</td>
			</tr>
		</table>
	</div>

</div>

<div class="modal fade" id="createFormModal" tabindex="-1" role="dialog" aria-hidden="true">
	<div class="modal-dialog modal-dialog-centered" role="document">
		<div class="modal-content">
			<form id="create-form" [formGroup]="createForm" (ngSubmit)="createTypeAddress()" >
				<div class="modal-header">
					<h5 class="modal-title">New Type Address</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					
					<div class="row">
						<div class="col-sm-8">
							<div class="form-group">
								<div class="input-group">
									<div class="input-group-prepend">
										<span class="input-group-text oi oi-bookmark"></span>
									</div>
									<input formControlName="name" type="text" class="form-control" placeholder="Name" [ngClass]="{ 'is-invalid': cfsubmitted && cf.name.errors }">
									<div *ngIf="cfsubmitted && cf.name.errors" class="invalid-feedback">
										<div *ngIf="cf.name.errors.required">A Name is required</div>
									</div>
								</div>
							</div>			
						</div>
						<div class="col-sm-4">
							<div class="form-group">
								<div class="form-check">
									<input id="activeCheck" formControlName="active" class="form-check-input" type="checkbox" value="" [ngClass]="{ 'is-invalid': cfsubmitted && cf.active.errors }">
									<label class="form-check-label" for="activeCheck">
										Active
									</label>
								</div>
								<div *ngIf="cfsubmitted && cf.active.errors" class="invalid-feedback">
									<div *ngIf="cf.active.errors.required">Inform type adress status</div>
								</div>
							</div>
						</div>			
					</div>

				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
					<button type="submit" class="btn btn-success">Register</button>
				</div>
			</form>
		</div>
	</div>
</div>

<div class="modal fade" id="updateFormModal" tabindex="-1" role="dialog" aria-hidden="true">
	<div class="modal-dialog modal-dialog-centered" role="document">
		<div class="modal-content">
			<form id="update-form" [formGroup]="updateForm" (ngSubmit)="updateTypeAddress()" >
				<div class="modal-header">
					<h5 class="modal-title">Edit Type Address</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					
					<div class="row">
						<div class="col-sm-8">
							<div class="form-group">
								<div class="input-group">
									<div class="input-group-prepend">
										<span class="input-group-text oi oi-bookmark"></span>
									</div>
									<input formControlName="name" type="text" class="form-control" placeholder="Name" [ngClass]="{ 'is-invalid': ufsubmitted && uf.name.errors }">
									<div *ngIf="ufsubmitted && uf.name.errors" class="invalid-feedback">
										<div *ngIf="uf.name.errors.required">A Name is required</div>
									</div>
								</div>
							</div>			
						</div>
						<div class="col-sm-4">
							<div class="form-group">
								<div class="form-check">
									<input id="activeCheck" formControlName="active" class="form-check-input" type="checkbox" value="" [ngClass]="{ 'is-invalid': ufsubmitted && uf.active.errors }">
									<label class="form-check-label" for="activeCheck">
										Active
									</label>
								</div>
								<div *ngIf="ufsubmitted && uf.active.errors" class="invalid-feedback">
									<div *ngIf="uf.active.errors.required">Inform type adress status</div>
								</div>
							</div>
						</div>			
					</div>

				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
					<button type="submit" class="btn btn-success">Submit</button>
				</div>
			</form>
		</div>
	</div>
</div>
