<div class="container">
	<div class="login-form">
		<h1>Authentication</h1>
		<p>Before acessing the application please inform your credentials</p>
		<form [formGroup]="loginForm" (ngSubmit)="validateCredentials()">
			<div class="row">
				<div class="col-sm-12">
					<div class="form-group">
						<div class="input-group">
							<div class="input-group-prepend">
								<span class="input-group-text oi oi-person"></span>
							</div>
							<input formControlName="username" type="text" class="form-control" placeholder="Username" [ngClass]="{ 'is-invalid': submitted && f.username.errors }">
							<div *ngIf="submitted && f.username.errors" class="invalid-feedback">
								<div *ngIf="f.username.errors.required">Please enter your username</div>
								<div *ngIf="f.username.errors.maxlength">Invalid username</div>
							</div>
						</div>
					</div>			
				</div>
			</div>			
			<div class="row">
				<div class="col-sm-12">
					<div class="form-group">
						<div class="input-group">
							<div class="input-group-prepend">
								<span class="input-group-text oi oi-key"></span>
							</div>
							<input formControlName="password" type="password" class="form-control" placeholder="Password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
							<div *ngIf="submitted && f.password.errors" class="invalid-feedback">
								<div *ngIf="f.password.errors.required">Please enter your password</div>
								<div *ngIf="f.password.errors.minlength">Invalid password</div>
								<div *ngIf="f.password.errors.maxlength">Invalid password</div>
							</div>
						</div>
					</div>			
				</div>			
			</div>
			<div class="row form-buttons">
				<div class="col-sm-12">
					<button type="submit" class="btn btn-success">Login</button>
					<a routerLink="/register">Register</a>
				</div>
			</div>
		</form>
	</div>
</div>
